<!DOCTYPE html>
<html>
  <head>
    <title> Capitulo 02.11 </title>
    <meta charset="utf-8">
    <style>
      body, textarea {
        font-family: Courier;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      var TextAreaCounter = React.createClass({

        _log: function(methodName, args) {
          console.log(methodName,args);
        },

        componentWillUpdate: function() {
          this._log( 'componentWillUpdate', arguments);
        },
        componentDidUpdate: function(){
          console._log('componentDidUpdate', arguments);
        },
        componentWillMount: function() {
          console._log('componentWillMount',arguments);
        },
        componentDidmount: function() {
          console._log('componentDidmount', arguments);
        },

        componentWillUnmount: function(){
          console._log('componentWillUnmount', arguments);
        },

        propTypes: {
          defaultValue: React.PropTypes.string,
        },

        getInitialState: function() {
          return {
            text: this.props.defaultValue,
          };
        },

        _textChange: function(ev) {
          this.setState({
            text: ev.target.value,
          });
        },

        componentWillReceiveProps: function(newProps) {
          this.setState( {
            text: newProps.defaultValue,  } );
        },

        render: function() {
          return React.DOM.div(null,
            React.DOM.textarea({
              value: this.state.text,
              onChange: this._textChange,
            }),
            React.DOM.h3(null, this.state.text.length)
          );
        }
      });

      var myTextAreaCounter = ReactDOM.render(
        React.createElement(TextAreaCounter, {
          defaultValue: "Claudio",
        }),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
