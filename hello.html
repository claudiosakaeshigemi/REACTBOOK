<!DOCTYPE html>
<html>
  <head>
    <title>hello React 02.01</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
        var Component = React.createClass({
              render: function() {
                return React.DOM.span(null, "Eu sou customizado. ");
              }
            });
            ReactDOM.render(
              React.createElement(Component),
              document.getElementById("app")
            );
    </script>
  </body>
</html>
